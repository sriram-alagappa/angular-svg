<head>
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  
  		<script type="text/javascript">

  			var app = angular.module('angular-svg',[]);

  			app.controller('svgController',function($scope){

  				$scope.width=500;
  				$scope.height=500;
  			});



  		</script>
</head>
<body ng-app="angular-svg">

  </svg>

 <h2> step 3 </h2>

  <div ng-controller="svgController">
  		<svg ng-attr-height="$scope.width" ng-attr-width="$scope.height">

  		</svg>
